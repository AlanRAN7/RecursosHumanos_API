<body>

  <header>
    <h1 class="title">Taller de Node.js</h1>
    <!-- Barra de busqueda -->

      <input type="text" name="search" id="search">
      <span class="search-icon"></span>
    </div>
    <span class="profile-icon"></span>
  </header>

  <main>
    <button class="btn-add" onclick="openModalAdd()">
      <span class="add-icon"></span>
      Agregar
    </button>
    <!-- Tabla -->
    <table>

      <thead>
        <tr>
          <th class="left-tip">Nombre</th>
          <th>Apellidos</th>
          <th>Teléfono</th>
          <th>Correo electrónico</th>
          <th>Dirección</th>
          <th class="btn-container"></th>
          <th class="btn-container right-tip"></th>
        </tr>
      </thead>
      
      <main>

  </main>

  <!-- Modal para agregar un nuevo empleado -->
  <section class="modal-add">
    <div class="modal-container">
      <h2 class="modal-title">Agregar Usuario</h2>

      <form action="" class="modal-text">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name">
        <label for="last_name">Apellido</label>
        <input type="text" name="last_name" id="last_name">
        <label for="phone_number">Teléfono</label>
        <input type="text" name="phone_number" id="phone_number">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email">
        <label for="address">Dirección</label>
        <input type="text" name="address" id="address" class="input-large">
      </form>
      
      <div class="modal-btn-container">
        <a class="modal-btn-close" onclick="closeModalAdd()">Cancelar</a>
        <a class="modal-btn-add">Agregar</a>
      </div>
    </div>
  </section>

  <!-- Modal para editar un usuario -->
  <section class="modal-edit">
    <div class="modal-container">
      <h2 class="modal-title">Editar Usuario</h2>

      <form action="" class="modal-text">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name">
        <label for="last_name">Apellido</label>
        <input type="text" name="last_name" id="last_name">
        <label for="phone_number">Teléfono</label>
        <input type="text" name="phone_number" id="phone_number">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email">
        <label for="address">Dirección</label>
        <input type="text" name="address" id="address" class="input-large">
      </form>
      
      <div class="modal-btn-container">
        <a class="modal-btn-close" onclick="modalEditClose()">Cancelar</a>
        <a class="modal-btn-add">Guardar</a>
      </div>
    </div>
  </section>
  <script src="../js/main.js"></script>
</body>
</html>
